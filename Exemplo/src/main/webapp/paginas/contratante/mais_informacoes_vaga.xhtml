<!DOCTYPE html>
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h:outputScript library="js" name="mapaVisualizacao.js" />
		<p:panelGrid id="panelVisualizarVaga" columns="1" layout="grid">
			<h1>#{msg['visualizacao.informacoes.vaga']}</h1>
			<p:panelGrid columns="1" layout="grid">
				<h3>#{msg['prestador.selecionado']}</h3>
				<h:panelGroup>
					<h:outputLabel value="#{msg['nome']}: " />
					<h:outputLabel
						value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.prestadorSelecionado.nome}" />
				</h:panelGroup>

				<p:panelGrid columns="2" layout="grid">
					<h:panelGroup>
						<h:outputLabel value="#{msg['avaliacao']}: " />
						<h:outputLabel
							value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.prestadorSelecionado.mediaAprovacaoUsuario}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg['qtde.avaliacao']}: " />
						<h:outputLabel
							value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.prestadorSelecionado.quantidadeAvaliacoesUsuario}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg['tipo.periodo']}: " />
						<h:outputLabel
							value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.tipoPeriodo.descricao}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg['valor.periodo']}: " />
						<h:outputLabel
							value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.valorPeriodo} R$" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg['data']}: " />
						<h:outputText
							value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.data}">
							<f:convertDateTime timeZone="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:panelGroup>
				</p:panelGrid>
			</p:panelGrid>
			<h:panelGroup id="panelMapa" style="height:500px">
				<h:panelGroup id="mapa">
					<script>
				 			google.maps.event.addDomListener(window, 'load', iniciarMapaVisualizacao);
						</script>
					<div>
						<div id="map" style="height: 500px; position: relative;"></div>
					</div>
				</h:panelGroup>
			</h:panelGroup>
			<p:panelGrid columns="2" layout="grid">
				<p:inputText style="display:none" id="latitude"
					value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.endereco.latitude}" />
				<p:inputText style="display:none" id="longitude"
					value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.endereco.longitude}" />
				<h:panelGroup>
					<h:outputLabel value="#{msg['rua']}: " />
					<h:outputLabel
						value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.endereco.rua}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{msg['numero']}: " />
					<h:outputLabel
						value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.endereco.numero}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{msg['bairro']}: " />
					<h:outputLabel
						value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.endereco.bairro.descricao}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{msg['cidade']}: " />
					<h:outputLabel
						value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.endereco.bairro.cidade.nome}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{msg['complemento']}: " />
					<h:outputLabel
						value="#{visualizarVagasPrestadorAprovadoBean.rotinaSelecionada.vaga.endereco.complemento}" />
				</h:panelGroup>
				<h:panelGroup>
				</h:panelGroup>
			</p:panelGrid>
		</p:panelGrid>
	</ui:define>
</ui:composition>
