<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title><ui:insert name="titulo">Contratação de Diaristas</ui:insert></title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputScript library="js" name="firebase.js" />
	<h:outputScript library="primefaces/jquery" name="jquery.js"/>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-auth.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<h:body>

	<script>
		 var config = {
			apiKey : "AIzaSyBVfcPnHvNli_y2b9qeYKcIv6keSRGjEc8",
			authDomain : "contratediarista-64f5f.firebaseapp.com",
			databaseURL : "https://contratediarista-64f5f.firebaseio.com",
			projectId : "contratediarista-64f5f",
			storageBucket : "contratediarista-64f5f.appspot.com",
			messagingSenderId : "166088401573"
		};
		firebase.initializeApp(config);

		$.noConflict();
	</script>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="img" name="ajaxloadingbar.gif" />
	</p:dialog>
	<h:form id="formCadastro" prependId="false">
		<p:growl autoUpdate="true" id="mensagem" />
		<header> </header>
		<div id="conteudo">
			<ui:insert name="logout">
				<div style="width: 100%; height: 50px;">
					<h:panelGroup id="panelAcoes" style="float:right">
						<p:commandButton styleClass="material-icons"
							action="#{loginBean.deslogar()}" value="exit_to_app">
						</p:commandButton>
					</h:panelGroup>
				</div>
			</ui:insert>
			<ui:insert name="menu">
				<h:panelGroup style="width:20%;height:550px;float:left">
					 <p:tieredMenu model="#{menuBean.menuModel}"/>
				</h:panelGroup>
			</ui:insert>
			<ui:insert name="corpo">
				<h:panelGroup
					style="width:80%;height:550px;float:left">
				</h:panelGroup>
			</ui:insert>
		</div>
	</h:form>
	<footer> Contratação de Diaristas</footer>
</h:body>
</html>
