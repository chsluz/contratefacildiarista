<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Contratação de Diaristas</ui:insert></title>
	<h:outputStylesheet
		name="style.css"
		library="css" />
	<link
		href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet"/>
</h:head>
<h:body>
	<header> </header>
	<div id="conteudo">
		<ui:insert name="logout">
			<div style="width: 100%; height: 50px;">
				<h:panelGroup
					id="panelAcoes"
					style="float:right">
					<p:commandButton
						styleClass="material-icons"
						action="#{loginBean.deslogar()}"
						value="exit_to_app">
					</p:commandButton>
				</h:panelGroup>
			</div>
		</ui:insert>
		<ui:insert name="corpo" />
	</div>
	<footer> Contratação de Diaristas</footer>
</h:body>
</html>
