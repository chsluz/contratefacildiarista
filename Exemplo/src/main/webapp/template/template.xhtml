<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title><ui:insert name="titulo">Contratação de Diaristas</ui:insert></title>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputScript library="js" name="firebase.js" />
	<h:outputScript library="primefaces/jquery" name="jquery.js" />
	<h:outputScript library="js" name="mapbox.js" />
	<h:outputScript library="js" name="script.js"/>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVfcPnHvNli_y2b9qeYKcIv6keSRGjEc8" />
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-auth.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<h:body>

	<script>
		 var config = {
			apiKey : "AIzaSyBVfcPnHvNli_y2b9qeYKcIv6keSRGjEc8",
			authDomain : "contratediarista-64f5f.firebaseapp.com",
			databaseURL : "https://contratediarista-64f5f.firebaseio.com",
			projectId : "contratediarista-64f5f",
			storageBucket : "contratediarista-64f5f.appspot.com",
			messagingSenderId : "166088401573"
		};
		firebase.initializeApp(config);

		$.noConflict();
		localeData_pt_br();
	</script>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="img" name="ajaxloadingbar.gif" />
	</p:dialog>

	<h:form id="formCadastro" prependId="false">
		<p:growl autoUpdate="true" id="mensagem" />
		<header> </header>
		<div class="ui-fluid">
			<div class="ui-g">
				<div id="conteudo" class="ui-g-12">
					<ui:insert name="logout">
						<div style="height: 50px;">
							<h:panelGroup id="panelAcoes" style="float:right">
								<p:commandButton styleClass="material-icons"
									immediate="true"
									action="#{loginBean.deslogar()}" value="exit_to_app">
								</p:commandButton>
							</h:panelGroup>
						</div>
					</ui:insert>
					<div class="ui-g-2" style="height: 550px;">
						<ui:insert name="menu">
							<p:tieredMenu model="#{menuBean.menuModel}" />
						</ui:insert>
					</div>
					<div class="ui-g-10" id="panelCorpo">
						<ui:insert name="corpo">
						</ui:insert>
					</div>
				</div>
			</div>
		</div>
	</h:form>
	<footer style="text-align: center"> Contratação de Diaristas</footer>
</h:body>
</html>
